# (Required) balance results to destination target totals.
# can either specify a 'total' column to sum over all
# segments or can break down destination totals by segment,
# but not both.

dest_zone_trip_targets:
  # total: totemp
  hbwl: target_low
  hbwm: target_med
  hbwh: target_high

# (Optional) To run balance_trips separately from the destination_choice
# step, specify an input table. The input table must include an 'orig'
# column, a 'dest' column, and at least one additional column to balance
# against. The trips table generated by destination choice will be used
# by default.

# input_table: input_trips.csv
#
# # (Optional) Segment sums in the trips table are already balanced
# # via the destination choice logsum calculation. However you may specify
# # origin zone totals if using the input_table option.
#
# orig_zone_trip_targets:
#   # total: totemp
#   hbwl: hbwprl
#   hbwm: hbwprm
#   hbwh: hbwprh

# (Optional) balancing iteration and closure criteria
max_iterations: 25 # default is 50
balance_closure: 0.001 # default is 0.001
